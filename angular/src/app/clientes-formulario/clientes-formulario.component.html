<form #miForm="ngForm">

  <div>
    <label for="customer_id">Id del cliente: </label>
    <input type="number" id="customer_id" name="customer_id" [(ngModel)]="vm.Elemento.customer_id"
    #customer_id="ngModel" required min="0">
    <output class="error" [hidden]="!customer_id.hasError('required') || miForm.pristine"></output>
  </div>
  <div>
    <label for="store_id">Id de la tienda: </label>
    <input type="number" name="store_id" [(ngModel)]="vm.Elemento.store_id"
    #store_id="ngModel" required min="0">
    <output class="error" [hidden]="!store_id.hasError('required') || miForm.pristine"></output>
  </div>

  <div>
    <label for="first_name">Nombre: </label>
    <input type="text" name="first_name" [(ngModel)]="vm.Elemento.first_name"
    #first_name="ngModel" required minlength="2" maxlength="10">
    <output class="error" [hidden]="!first_name.errors?.required"><app-show-error-messages [message]="errorObligatorio"></app-show-error-messages> </output>
    <output class="error" [hidden]="!first_name.errors?.minlength && !first_name.errors?.maxlength"><app-show-error-messages [message]="errorMinMax"></app-show-error-messages> </output>
  </div>

  <div>
    <label for="last_name">Apellidos: </label>
    <input type="text" name="last_name" [(ngModel)]="vm.Elemento.last_name"
    #last_name="ngModel" minlength="2" maxlength="10">
    <output class="error" [hidden]="!last_name.errors?.minlength && !last_name.errors?.maxlength"><app-show-error-messages [message]="errorMinMax"></app-show-error-messages> </output>
  </div>

  <div>
    <label for="email">Email: </label>
    <input type="email" name="email" [(ngModel)]="vm.Elemento.email" #email="ngModel"
    maxlength="100" email >
  <output class="error" [hidden]="!email.errors?.email"><app-show-error-messages [message]="errorCorreo"></app-show-error-messages> </output>
  </div>
  <!-- No es un correo electrónico valido. -->

  <div>
    <label for="adress">Dirección: </label>
    <input type="string" name="adress"[(ngModel)]="vm.Elemento.adress"
    #adress="ngModel" minlength="2" maxlength="10">
    <output class="error" [hidden]="!adress.errors?.minlength && !adress.errors?.maxlength"><app-show-error-messages [message]="errorMinMax"></app-show-error-messages> </output>

  </div>

  <div>
    <label for="active">Activo: </label>
    <input type="checkbox" id="active" name="active" value="true" checked [(ngModel)]="vm.Elemento.active">
  </div>

  <div>
    <label for="date">Fecha: </label>
    <input type="date" name="date" [(ngModel)]="vm.Elemento.date">
  </div>

  <div>
    <label for="update">Última actualización: </label>
    <input type="date" name="update" [(ngModel)]="vm.Elemento.update">
  </div>

  <app-form-buttons (send)="vm.send()" (cancel)="vm.cancel()"></app-form-buttons>
</form>
