<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <article>
        <a href="Main.html"><img src="img/home_icon.png" width="32" height="32"></a>
        <h1>Formulario</h1>
    </article>
    
    
</head>
<body>

    <section>
        <form>
            <p>Id del cliente: <input type="number" name="customer_id" size="40" required></p>
            <p>Id de la tienda: <input type="number" name="store_id" size="40" required></p>
            <p>Nombre: <input type="text" name="first_name" size="40" required></p>
            <p>Apellidos: <input type="text" name="last_name" size="40" required></p>
            <p>Email: <input type="email" name="email" size="40" required></p>
            <p>Id de la dirección: <input type="number" name="adress_id" size="40" required></p>
            <p>Activo:
                <input type="radio" name="active" value="y" checked> Si
                <input type="radio" name="active" value="n"> No
            </p>
            <p>Fecha: <input type="date" name="fecha" required></p>
            <p>Última actualización: <input type="date" name="update" required></p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </section>
    
</body>
</html>
